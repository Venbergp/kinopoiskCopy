<div class="container profileContainer">
  <div *ngIf="isLoading; else notLoading">loading...</div>

  <ng-template #notLoading>
    <h1>Это ваш профиль</h1>
    <div class="row">
      <div class="col-2">
        <p>Права суперпользователя:</p>
      </div>
      <div class="col inputBlock">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="superuserAccess"
          (change)="editSuperuserAccess()"
        />
      </div>
    </div>

    <div class="row">
      <button
        class="btn btn-warning"
        type="button"
        [routerLink]="['/profile/superuser']"
        [hidden]="!superuserAccess"
      >
        Перейти на страницу суперпользователя
      </button>
    </div>
  </ng-template>
</div>
