<div class="container" style="margin-top: 50px">
  <h1> Это ваш профиль</h1>
  <div class="row">
    <div class="col-2">
      <p> Права суперпользователя: </p>
    </div>
    <div class="col" style="text-align: left">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="superuserAccess"
        (change)="editSuperuserAccess()">
    </div>
  </div>

  <div class="row">
    <button class="btn btn-warning" type="button" [routerLink]="['/profile/superuser']">
      Перейти на страницу суперпользователя
    </button>
  </div>




</div>
