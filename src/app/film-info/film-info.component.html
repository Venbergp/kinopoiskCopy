<!-- Modal Edit Film -->
<div class="modal fade" id="filmEditModal" tabindex="-1" aria-labelledby="filmEditModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

        <h5
          class="modal-title"
          id="filmEditModalLabel"> Изменить информацию
        </h5>


        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="filmForm" action="" (ngSubmit)="onSubmit()">
      <div class="modal-body">

        <!-- Форма изменения -->


          <div class="row">
            <mat-form-field >
              <mat-label>Имя</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field >
              <mat-label>Рейтинг фильма</mat-label>
              <input matInput formControlName="rating">
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field >
              <mat-label>Год выхода</mat-label>
              <input matInput formControlName="year">
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field >
              <mat-label>Описание</mat-label>
              <textarea
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                matInput
                formControlName="description">
              </textarea>
            </mat-form-field>
          </div>
          <div class="row">
              <mat-label>Разблокировать добавление наград</mat-label>
              <mat-checkbox formControlName="awardsCheckbox" (change)="checkboxStatus()"> </mat-checkbox>
          </div>
          <div style="margin-top: 20px">
            <div class="row" *ngFor="let awardTemplate of awardsList; let idx = index">
              <div class="row">
                <div class="col-11">
                  <mat-form-field style="width: 100%">
                    <mat-label>Награда номер: {{idx + 1}}</mat-label>
                    <input matInput [formControl]="awardTemplate">
                  </mat-form-field>
                </div>

                <div class="col-1">
                  <button
                    type="button"
                    class="btn btn-danger"
                    [disabled]="!this.filmForm.controls['awardsCheckbox'].getRawValue()"
                    (click)="removeAdwards(idx)">X</button>
                </div>
              </div>

            </div>
          </div>

          <div class="row">
            <button
              type="button"
              class="btn btn-warning"
              [disabled]="!this.filmForm.controls['awardsCheckbox'].getRawValue()"
              (click)="addNewAdward()"> Добавить новую награду</button>
          </div>


        <!-- Конец формы -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Сохранить</button>
      </div>
      </form>
    </div>
  </div>
</div>



<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-md-4">
      <img [src]="filmInfo.bigImg" style="border-radius: 10px">
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title"> Информация о фильме {{filmInfo.name}}</h3>
          <div class="row">
            <div class="col">
              <h5 class="card-subtitle text-muted" style="margin-top: 10px"> Год производства</h5>
              <p class="card-text"> {{filmInfo.year}}</p>
            </div>
            <div class="col">
              <h5 class="card-subtitle text-muted" style="margin-top: 10px"> Оценка критиков</h5>
              <p class="card-text"> {{filmInfo.rating}}</p>
            </div>
          </div>


          <h5 class="card-subtitle text-muted" style="margin-top: 10px"> Описание</h5>
          <p class="card-text"> {{filmInfo.description}}</p>

          <div *ngIf="awardsList.length > 0">
            <h5 class="card-subtitle text-muted" style="margin-top: 10px"> Награды</h5>
            <uL>
              <li *ngFor="let award of filmInfo.awards">
                <p> {{award}} </p>
              </li>
            </uL>
          </div>
        </div>
      </div>
      <button class="btn btn-secondary"
              style="margin-top: 30px" data-bs-toggle="modal"
              data-bs-target="#filmEditModal"> Редактировать информацию о фильме</button>
    </div>

  </div>

</div>
