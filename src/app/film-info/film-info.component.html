<!-- Modal Edit Film -->
<div class="modal fade" id="filmEditModal" tabindex="-1" aria-labelledby="filmEditModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

        <h5
          class="modal-title"
          id="filmEditModalLabel"> Изменить информацию
        </h5>


        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <!-- Форма изменения -->
        <form [formGroup]="filmForm" action="">
          <div class="row">
            <mat-form-field >
              <mat-label>Имя</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field >
              <mat-label>Имя</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Описание</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

        </form>


        <!-- Конец формы -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
        <button type="button" class="btn btn-primary">Сохранить</button>
      </div>
    </div>
  </div>
</div>



<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-md-4">
      <img [src]="filmInfo.bigImg" style="border-radius: 10px">
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title"> Информация о фильме {{filmInfo.name}}</h3>
          <div class="row">
            <div class="col">
              <h5 class="card-subtitle text-muted" style="margin-top: 10px"> Год производства</h5>
              <p class="card-text"> {{filmInfo.year}}</p>
            </div>
            <div class="col">
              <h5 class="card-subtitle text-muted" style="margin-top: 10px"> Оценка критиков</h5>
              <p class="card-text"> {{filmInfo.rating}}</p>
            </div>
          </div>


          <h5 class="card-subtitle text-muted" style="margin-top: 10px"> Описание</h5>
          <p class="card-text"> {{filmInfo.description}}</p>
        </div>
      </div>
      <button class="btn btn-secondary"
              style="margin-top: 30px" data-bs-toggle="modal"
              data-bs-target="#filmEditModal"> Редактировать информацию о фильме</button>
    </div>

  </div>

</div>
