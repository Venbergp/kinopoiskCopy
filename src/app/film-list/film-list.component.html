<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h1>Топ 10 фильмов</h1>
    </div>
    <div class="col-md-8" style="display: flex">
      <label style="align-self: center; margin-right: 20px">
        Поиск по названию:
      </label>
      <input
        style="align-self: center"
        placeholder="Поиск"
        [(ngModel)]="filmsNameFilter"
        (ngModelChange)="OnInputChange()"
        id="search"
      />
    </div>
  </div>
  <app-film-item
    *ngFor="let film of filteredFilms"
    [film]="film"
  ></app-film-item>
</div>

<div class="container"></div>
